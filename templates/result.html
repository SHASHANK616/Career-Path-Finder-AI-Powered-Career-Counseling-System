<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">Recommended Career Paths</h1>

        <div class="card mt-4 shadow p-4">
            <h3 class="mb-3">Extracted Skills</h3>
            <p class="skills">{{ skills }}</p>
        </div>

        <div class="card mt-4 shadow p-4">
            <h3 class="mb-3">Top Career Matches</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                        <tr>
                            <td>{{ job['Job Title'] }}</td>
                            <td>{{ job['Company Name'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/" class="btn btn-secondary mt-3">Upload Another Resume</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
